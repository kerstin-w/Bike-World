<!--Footer-->
<footer>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-sm-8 col-12">
                <!-- Mailchimp Email Signup-->
                <h3 class="upper">Sign Up</h3>
                <div id="mc_embed_signup">
                    <form
                        action="https://gmail.us21.list-manage.com/subscribe/post?u=4295a0f76120d7987e7c8df0b&amp;id=f6d62e62ea&amp;f_id=0082afe1f0"
                        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                        target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <p>Sign up for our newsletter and be the first to know about new bikes and great deals.</p>
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                                </label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                                    required>
                                <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                            </div>
                            <div id="mce-responses" class="clear foot">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                    name="b_4295a0f76120d7987e7c8df0b_f6d62e62ea" tabindex="-1" value=""></div>
                            <div class="optionalParent">
                                <div class="clear foot">
                                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                        class="btn btn-cta text-white border-0 rounded-0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--End mc_embed_signup-->
            </div>
            <div class="col-sm-4 col-12">
                <h3 class="upper">Help and Support</h3>
                <ul>
                    <li><a href="{% url 'contact' %}" class="text-dark">Contact Us</a></li>
                    <li><a href="{% url 'faq' %}" class="text-dark">FAQs</a></li>
                    <li>Return Policy</li>
                </ul>
                <h3 class="upper">About Us</h3>
                <ul>
                    <li>Privacy Policy</li>
                    <li>Terms % Conditions</li>
                </ul>
            </div>
        </div>
    </div>
</footer>
