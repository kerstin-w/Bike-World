<div id="toast" class="toast fade mx-auto custom-toast" data-bs-autohide="false" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto text-danger"><i class="fa-solid fa-triangle-exclamation">&nbsp;Error!</i></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
