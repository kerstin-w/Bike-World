{% load humanize %}
<div id="toast" class="toast fade mx-auto custom-toast rounded" data-bs-autohide="false" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="arrow-up"></div>
    <div class="toast-header bg-white text-dark rounded-top d-flex justify-content-end">
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body bg-white rounded-bottom">
        <p class="mb-0">{{ message|safe }}</p>
    </div>
</div>
