<div id="toast" class="toast fade mx-auto custom-toast" data-bs-autohide="false" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto text-info ><i class=" fa-regular fa-bell"></i>&nbsp;Alert!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
