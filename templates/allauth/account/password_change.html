{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h1 class="liner upper">{% trans "Change Password" %}</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-cta text-white upper" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
