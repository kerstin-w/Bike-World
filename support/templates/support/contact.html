{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
<main>
    <!-- Contact Form -->
    <section class="margin-top mx-3">
        <h1 class="liner upper">Contact Form&nbsp;</h1>
        <div class="d-flex flex-column flex-md-row justify-content-around mt-md-3">
            <div class="d-flex flex-row product-management p-lg-5 p-md-4 p-3 mb-4">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
