{% load humanize %}
<div class="order-summary p-lg-5 ms-md-2 ms-0 mb-4">
    <h2>Summary</h2>
    <hr class="divder-bag">
    <table>
        <tr>
            <td>
                <p>Subtotal:&nbsp;</p>
            </td>
            <td>
                <p>{{ total|intcomma }}&nbsp;€</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Delivery:&nbsp;</p>
            </td>
            <td>
                <p>{{ delivery|intcomma }}&nbsp;€</p>
            </td>
        </tr>
        <tr class="order-total">
            <td>
                <p class="pt-2"><strong>Order Total:&nbsp;</strong></p>
            </td>
            <td>
                <p class="pt-2">{{ grand_total|intcomma }}&nbsp;€</p>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-shop-now bg-orange btn-shop-lg mb-2">
        Place Order
    </button>
    {% if free_delivery_delta > 0 %}
    <p class="mb-1 free-deliver-delta">
        Spending just <strong>{{ free_delivery_delta|intcomma }}&nbsp;€</strong> more and get free delivery!
    </p>
    {% endif %}
</div>
