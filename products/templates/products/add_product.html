{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Products CSS -->
<link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}
<main>
    <!-- Add Product -->
    <section class="margin-top mx-3">
        <h1 class="liner upper">Product Management&nbsp;</h1>
        <div class="d-flex flex-column flex-md-row justify-content-around mt-md-3">
            <div class="d-flex flex-row product-management p-lg-5 p-4 mb-4">
                <form method="POST" action="{% url 'add_product' %}" class="w-100" enctype="multipart/form-data">
                    <p class="upper liner">Add a Product&nbsp;</p>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-secondary rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-cta text-white" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
